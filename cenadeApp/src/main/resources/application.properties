spring.application.name=cenadeapp

#conexion
spring.datasource.url=jdbc:postgresql://localhost:5432/cenade_db
spring.datasource.username=postgres
spring.datasource.password=postgres
#drive
spring.datasource.driver-class-name=org.postgresql.Driver
#configurar JPA
# actualiza el dise√±o de la base de datos
spring.jpa.hibernate.ddl-auto=update 
#muestra las sentencias sql en la consola
spring.jpa.show-sql=true 
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.sql=true



